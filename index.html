<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8A2BE2; /* Cor de fundo roxa */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #6A1B9A;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Firebase SDK v8.x via CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuração do Firebase -->
    <script src="js/firebase-config.js"></script>

    <!-- Script de Login -->
    <script>
        // Referência ao formulário e ao elemento para exibir mensagens de erro
        var loginForm = document.getElementById('loginForm');
        var errorMessage = document.getElementById('error-message');

        // Adicionar evento de submit ao formulário
        loginForm.addEventListener('submit', function (e) {
            var bool = true
            e.preventDefault(); // Evitar que o formulário seja enviado

            // Pegar valores dos campos de e-mail e senha
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Autenticar o usuário com Firebase Authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Login bem-sucedido
                    var user = userCredential.user;
                    console.log('Usuário logado:', user);

                    // Redirecionar para a página principal (por exemplo, "dashboard.html")
                    var bool = false;
                    window.location.href = "home.html";
                })
                .catch(function (error) {
                    // Exibir mensagem de erro
                    var bool = false;
                    errorMessage.textContent = "Erro no login: " + error.message;
                });
                
        });
    </script>

</body>
</html>
