<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .flex-grow {
            flex-grow: 1; /* Permite que esse espaço cresça */
        }

        .sair {
            margin-top: auto; /* Empurra o link 'Sair' para a parte inferior */
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #5721c1;
            padding: 20px;
        }

        .checkin-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 60px 120px; /* Aumentando o tamanho do botão */
            font-size: 40px; /* Aumentando a fonte do botão */
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .checkin-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .checkin-list {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            background-color: white; /* Fundo branco para a tabela */
        }

        .checkin-list th, .checkin-list td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: left;
        }

        .checkin-list th {
            background-color: #95a5a6;
            color: white;
        }

        .checkin-list tr:hover {
            background-color: #d5d8dc;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
            }
            .checkin-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="perfil.html">Perfil</a>
        <a href="listajog.html">Lista Jogadores</a>
        <div class="flex-grow"></div> <!-- Espaço flexível -->
        <a class="sair" onclick="logout(); console.log('Botão Sair clicado')">Sair</a>
    </div>

    <div class="main">
        <button class="checkin-button">CHECK-IN</button>
        <table class="checkin-list">
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Nome</th>
                    <th>Posição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>Goleiro</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Oliveira</td>
                    <td>Zagueiro</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carlos Santos</td>
                    <td>Ala</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Ana Costa</td>
                    <td>Atacante</td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- Firebase SDK v8.x via CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Configuração do Firebase -->
<script src="js/firebase-config.js"></script>

<!-- Script para gerenciar o dashboard -->
<script src="js/home.js"></script>

</body>
</html>
