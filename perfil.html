<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .flex-grow {
            flex-grow: 1; /* Permite que esse espaço cresça */
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5721c1;
            padding: 20px;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .profile-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #2c3e50;
            object-fit: cover;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        input[type="text"]:disabled {
            background-color: #f7f9fa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
            }

            .container {
                padding: 10px;
            }

            .profile-image {
                width: 80px;
                height: 80px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="home.html">Voltar</a>
        <div class="flex-grow"></div> <!-- Espaço flexível -->
        <a onclick="logout()">Sair</a>
    </div>

    <div class="main">
        <div class="container">
            <img src="placeholder.jpg" alt="Foto do Usuário" class="profile-image">
            <h2>Perfil do Usuário</h2>
            <form id="profileForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" required>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" readonly>
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuração do Firebase -->
    <script src="js/firebase-config.js"></script>

    <!-- Script de Atualização de Senha -->
    <script src="js/perfil.js"></script>

</body>
</html>
